<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="quiz-app">
      <!-- start info -->
      <div class="info">
        <div class="category">Category : <span>HTML</span></div>
        <div class="count">Questions Count: <span></span></div>
      </div>
      <!-- end info -->
      <!-- start content -->
      <div class="content"></div>
      <!-- end content -->
      <!-- start submit -->
      <div class="submit">Submit Answer</div>
      <!-- end submit -->
      <!-- start indicator -->
      <div class="indicator">
        <div class="bullets"></div>
        <div class="countdown">02 : 00</div>
      </div>
      <!-- end indicator -->
      <!-- start result -->
      <div class="result">
        <div class="status">Good</div>
        You Scored <span class="scored">5</span> from
        <span class="total">10</span>
      </div>
      <!-- end result -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
